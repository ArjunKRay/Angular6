
<div fxLayoutAlign="start start">
        <form >
            <mat-card-content fxLayout="column" fxLayoutAlign="start start" *ngIf="open">
                <div fxLayout="column" fxLayoutAlign="start start">
                   <div>
                    <mat-form-field appearance="outline" style="width: 347px;border-color:white;
                    border:transparent;outline: none">
                        <input style="border-color:white;
                        border:transparent;outline: none" matInput placeholder="Enter Title" [formControl]="title" [(ngModel)]="note.title">
                    </mat-form-field>
                   </div>
                    <mat-form-field appearance="outline" style="width: 347px;border-color:white;
                    border:transparent;outline: none">
                        <input matInput placeholder="Enter Description" [formControl]="description"[(ngModel)]="note.description">
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutGap="70">
                        <div>
                            <app-icons></app-icons>
                        </div>
                        <div>
                            <button style="margin-left:15px;" mat-button (click)="updateNote()">Close</button>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </form>
    </div>
