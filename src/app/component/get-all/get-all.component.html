<div class="mainCard" *ngFor="let item of noteList" >
    <mat-card>
  
      <div (click)="openDialog(item)">
          <p>{{item.title}}</p>
          <p> {{item.description}}</p>
          
      </div>
      <div fxLayout="row" fxLayoutAlign="start">
     <app-icons [noteInfo]="item"></app-icons>
    </div >
 </mat-card>
</div>
